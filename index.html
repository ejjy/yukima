<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered, budget-friendly skincare routines for Indian women aged 18-35" />

    <link rel="apple-touch-icon" href="/yukima-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Plausible Analytics (Mock implementation for MVP)
      window.plausible = window.plausible || function() { 
        (window.plausible.q = window.plausible.q || []).push(arguments) 
      };
      
      // Track page views
      window.addEventListener('load', function() {
        if (window.plausible) {
          window.plausible('pageview');
        }
      });
      
      // Track quiz completions
      window.trackQuizCompletion = function() {
        if (window.plausible) {
          window.plausible('Quiz Completed');
        }
      };
      
      // Track routine checklist usage
      window.trackRoutineStep = function(step) {
        if (window.plausible) {
          window.plausible('Routine Step Completed', { props: { step: step } });
        }
      };
      
      // Track CTA clicks
      window.trackCTAClick = function(cta) {
        if (window.plausible) {
          window.plausible('CTA Clicked', { props: { cta: cta } });
        }
      };
    </script>
  </body>
</html>
